<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Book Donate CRUD</title>
  </head>
  <body>
    <h1>Book Donate</h1>
    
    <div class="container">
      <form id="userForm">
        <label for="userName">Name:</label>
        <input type="text" id="userName" name="userName" required /><br /><br />

        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="userEmail" required /><br /><br />

        <label for="userPhone">Phone:</label>
        <input type="text" id="userPhone" name="userPhone" required /><br /><br />

        <button type="submit">Submit</button>
      </form>
    </div>

    <button class="add_button" onclick="add_row()">Add Book</button>

    <div class="table_container">
      <table id="data_table">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Year of Publication</th>
          <th>ISBN</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>

    <button id="dumpStateButton" style="text-align: center;">Dump State to JSON</button>

    <script src="index.js"></script>
  </body>
</html>
